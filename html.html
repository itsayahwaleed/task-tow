<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager - JS Task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>TodoInput</h2>
        <div class="input-card">
            <div class="input-group">
                <span class="icon"><i class="fas fa-book"></i></span>
                <input type="text" id="taskInput" placeholder="New Todo">
            </div>
            <p id="errorMessage" class="error-msg"></p>
            <button id="addTaskBtn" class="primary-btn">Add new task</button>
        </div>
         <h2>todo List</h2>
        <div class="filter-group">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="done">Done</button>
            <button class="filter-btn" data-filter="todo">Todo</button>
        </div>

        <div id="taskList" class="task-container">
            </div>

        <div class="footer-actions">
            <button id="deleteDoneBtn" class="danger-btn">Delete Done Tasks</button>
            <button id="deleteAllBtn" class="danger-btn">Delete All Tasks</button>
        </div>
    </div>
     <div id="customModal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="modalTitle">Rename Task</h3>
            <input type="text" id="modalInput">
            <p id="modalError" class="error-msg"></p>
            <div class="modal-buttons">
                <button id="confirmBtn" class="save-btn">Save</button>
                <button id="cancelBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
